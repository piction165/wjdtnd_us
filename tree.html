  <div id="modal" class="popupContainer" style="display:none;">
    <div class="popupHeader">
      <span class="header_title">Login</span>
      <span class="modal_close"><i class="fa fa-times"></i></span>
    </div>

    <section class="popupBody">
      <!-- Social Login -->
      <div class="social_login">
        <div class="">
          <a href="tel:+01027251615" class="social_box fb">
            <span class="icon"><i class="fas fa-phone"></i></span>
            <span class="icon_title">전화 걸기</span>
          </a>

          <a href="kakaotalk://msg/wjdtnd_us" class="social_box google">
            <span class="icon"><i class="fas fa-comment"></i></span>
            <span class="icon_title">카카오톡 채팅</span>
          </a>
        </div>

        <div class="centeredText">
          <span>Or use your Email address</span>
        </div>

        <div class="action_btns">
          <div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
          <div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
        </div>
      </div>

      <!-- Username & Password Login form -->
      <div class="user_login">
        <form action="" method="post">
          <label>Email / Username</label>
          <input name="username" type="text" id="username" />
          <br />

          <label>Password</label>
          <input name="password" type="password" id="password" />
          <br />

          <div class="checkbox">
            <input id="remember" type="checkbox" />
            <label for="remember">Remember me on this computer</label>
          </div>

          <div class="action_btns">
            <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a>
            </div>
            <div class="one_half last"><button type="submit" class="btn btn_red">Login</button></div>
          </div>
        </form>

        <a href="#" class="forgot_password">Forgot password?</a>
      </div>

      <!-- Register Form -->
      <div class="user_register">
        <form action="" method="post">
          <label>Username</label>
          <input name="username" type="text" id="username" />
          <br />

          <label>Email Address</label>
          <input name="email" type="email" id="email" />
          <br />

          <label>Password</label>
          <input name="password" type="password" id="password" />
          <br />

          <div class="checkbox">
            <input id="send_updates" type="checkbox" />
            <label for="send_updates">Send me occasional email updates</label>
          </div>

          <div class="action_btns">
            <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a>
            </div>
            <div class="one_half last"><button type="submit" class="btn btn_red">Register</button></div>
          </div>
        </form>
      </div>
